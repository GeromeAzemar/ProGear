<body>
<div class="bg">
    <h1>Register</h1>
    <form [formGroup]= "registerForm">
    <mat-form-field class="matfield" appearance="fill">
        <input  matInput placeholder = "First Name" formControlName = "firstName">
        <mat-error *ngIf = "registerForm?.invalid">First name is required!</mat-error>
    </mat-form-field>
    
    <mat-form-field class="matfield" appearance="fill" style="padding-left:15px">
        <input matInput placeholder = "Last Name" formControlName = "lastName">
        <mat-error *ngIf = "registerForm?.invalid">Last name is required!</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="matfield" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf = "registerForm?.invalid">Valid email required!</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="matfield" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName = "password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error class="matfield" *ngIf="registerForm?.invalid">Must be at least 8 characters and contain at least one letter and one number.</mat-error>
    </mat-form-field>
    <br>
    <br>
    <br>
    <button (click) = "register()" [disabled] = "registerForm.invalid" mat-raised-button color = "primary">Register</button>
    <mat-error>{{error}}</mat-error>
    </form>
</div>
</body>
