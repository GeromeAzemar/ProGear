<div>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport [ngClass] = "{hidden: !(isHandset$ | async)!}"
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'"
          [opened]="(isHandset$ | async) === false">
      </mat-sidenav> 
      <mat-sidenav-content>

        <mat-toolbar color="primary">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <div style="margin-top:10px;">
          <a routerLink="home"><img  top-margin="25px" width ="150" alt="ProGearLogo" src="assets/images/ProGearLogo.png"/></a>
        </div>


          <div [ngClass] = "{hidden: (isHandset$ | async)!}">
            <section>
              <div class="example-button-row">
                <button mat-button [matMenuTriggerFor]="menu">Menu<mat-icon>arrow_drop_down</mat-icon></button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item routerLink="product"><mat-icon color="primary">check</mat-icon>All Products</button>
                </mat-menu>

 <!-- Display All Products  -->
<div class="page-container" align="center">
     <div class="chains">
            <mat-card class="example-card mat-elevation-z0" *ngFor="let prod of prodArray"> 
            <mat-card-header class="header">
              <div mat-card-avatar class="example-header-image" style="{{'background-image: url(../assets/images/pic' + prod.productID + '.png);'}}"></div>
            <mat-card-title style="font-size:medium; display:flex;justify-content:right;">  ProGear {{ prod.productName | uppercase }}</mat-card-title>
            <mat-card-subtitle>  Price: <a style="font-size:large; color:blue;font-weight: bold;" >{{prod.productPrice | currency}}</a></mat-card-subtitle>
            </mat-card-header>
            <img class="img-card" src="{{'../assets/images/pic' + prod.productID  + '.png'}}" alt={{prod.productID}}>
            <mat-card-content class="card-internals">
              <p>{{prod.productDetails}}</p>
            </mat-card-content>
            <h5 align="left" style="color:green">Stock : <a style="font-size:large;color:crimson">{{prod.productStock}}</a></h5>
            <mat-card-actions style="margin: auto 0 0;" >
              <div align="center">
                <mat-form-field style="min-width:10px;width:80px" appearance="fill">
                  <mat-label style="font-size:x-small;">Qty</mat-label>
                  <mat-select style="font-size:x-small;">
                    <mat-option *ngFor="let qty of qty" [value]="qty.value">{{qty.viewValue}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <button style="font-size:x-small;" mat-raised-button color="primary" mat-button><mat-icon color="accent">add_shopping_cart</mat-icon>ADD TO CART</button>
              </div>
            </mat-card-actions>
            </mat-card>

     </div>
  </div>

  <!-- <mat-star-rating [rating]="rating" (ratingUpdated)="onRatingChanged($event)"></mat-star-rating> -->
  <div>
    <button mat-icon-button color="accent" 
      *ngFor="let ratingId of ratingArray;
      index as i" [id]="'star_'+i" (click)="calculateRating(i+1)">
         <mat-icon style="font-size:15px;padding-right: 1px;">
             <a>{{ iconStatus(i) }}</a>
         </mat-icon>
     </button>
     <p>
         Your rated <span>{{ rating }}</span>/<span>{{ totalStar }}</span>
     </p>
 </div>
